    <link rel="stylesheet" href="styles/util.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/project.css">

    <link rel="stylesheet" href="styles/login.css">

    <title>Sign up | NANOTECH</title>
</head>
<body>
<main id="register">
    <section class="register-section">
        <div class="register-container">
            <div class="register-wrapper">
                <div class="logo-section">
                    <img class="logo-nanotech" src="images/logo_nanotech.png" alt="NANOTECH">
                    <h2 class="navbar-brand navbar-logo-title">NANOTECH</h2>
                </div>
                <div class="register-header">
                    <h2 class="text-uppercase">Welcome</h2>
                    <p>Sign up to continue in NANOTECH</p>
                </div>
                <div class="register-form">
                    <div class="form-group">
                        <input placeholder="Email Address" type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <input placeholder="Password" type="password" class="form-control" id="pwd">
                    </div>
                    <div class="forget-pwd">
                        <p>Forget Password? </p>
                    </div>
                </div>
                <div class="register-section">
                    <button class="btn btn-primary register-btn btn-block">
                        Continue
                    </button>
                    <p>Already have an account? <span><a href="login.html">Log in</a></span></p>
                </div>
                <div class="or-text">
                    <p>OR</p>
                </div>
                <div class="register-section account-section">
                    <button class="register-btn account-btn btn-block">
                        <span><img src="images/facebook.png" alt="FACEBOOK"></span><p>Continue with Facebook</p>
                    </button>

                    <button class="register-btn account-btn btn-block">
                        <span><img src="images/google.png" alt="FACEBOOK"></span><p>Continue with Google</p>
                    </button>
                </div>
                <div class="terms-section text-center">
                    <p>By continuing, you AGREE to NANOTECHâ€™S</p>
                    <a href="">Terms of service, Privacy Policy</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
